
<ion-spinner *ngIf="loading"
  class="loading-spinner" name="lines" color="tertiary">
</ion-spinner>

<div *ngFor="let fingerprint of fingerprints">
  <card-fingerprint
    [fingerprint]=fingerprint>
  </card-fingerprint>
</div>

<ion-fab class="fab"vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
